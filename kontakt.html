---
title: Kontakt
permalink: /kontakt/
---
<form>
  <fieldset>
    <legend>Formulär</legend>
    <div class="row">
      <div class="column xsmall-12 small-6">
        <label for="subject">Ämne
          <input id="subject" type="text" placeholder="Ange ämne" name="subject" required="required" />
        </label>
      </div>
      <div class="column xsmall-12 small-6">
        <label for="email">Din e-postadress
          <input id="email" type="email" placeholder="Ange din e-postadress" name="email" required="required" />
        </label>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="column xsmall-12 small-6">
        <label for="firstname">Förnamn
          <input id="firstname" type="text" placeholder="Ange förnamn" name="firstname" required="required" />
        </label>
      </div>
      <div class="column xsmall-12 small-6">
        <label for="lastname">Efternamn
          <input id="lastname" type="text" placeholder="Ange efternamn" name="lastname" required="required" />
        </label>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="column xsmall-12">
        <label for="message">Ditt meddelande
          <textarea id="message" placeholder="Ange ditt meddelande" name="message" rows="5" required="required"></textarea>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="column small-12">
        <button type="submit">Skicka</button>
      </div>
    </div>
  </fieldset>
</form>
