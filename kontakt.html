---
title: Kontakt
permalink: /kontakt/
---
<form>
  <fieldset>
    <legend>Formulär</legend>
    <div class="row">
      <div class="column xsmall-12 small-6">
        <label>Ämne
          <input id="subject" type="text" placeholder="Ange ämne" name="subject" />
        </label>
      </div>
      <div class="column xsmall-12 small-6">
        <label>Din e-postadress
          <input id="email" type="text" placeholder="Ange din e-postadress" name="email" />
        </label>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="column xsmall-12 small-6">
        <label>Förnamn
          <input id="firstname" type="text" placeholder="Ange förnamn" name="firstname" />
        </label>
      </div>
      <div class="column xsmall-12 small-6">
        <label>Efternamn
          <input id="lastname" type="text" placeholder="Ange efternamn" name="lastname" />
        </label>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="column xsmall-12">
        <label>Ditt meddelande
          <textarea placeholder="Ange ditt meddelande" rows="5"></textarea>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="column small-12">
        <button type="submit">Skicka</button>
      </div>
    </div>
  </fieldset>
</form>
